<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }

        nav{
            width: 100vw;
            height: 16vh;
            position: sticky;
            top: 0;
            z-index: 1;
            background-color: red;

            display: flex;

        }

        .nav-loc{
            letter-spacing: 0.01px;
            text-decoration: bold;
            margin-top:5px;
            font-weight: 800;
            font-size:11px;
        }

        .banners{
            position: relative;
            height: 84vh;
            width: 100vw;
            background-color: blue;
        }

        .categories{
            position: relative;
            height: 60vh;
            width: 100vw;
            background-color: green;
        }

        .categories:hover{
            background-color: yellow;
        }

        .logo{
            height: 100%;
            width: 14%;
            border-right: 1px solid rgba(128, 128, 128, 0.146);
            padding: 12px;
            padding-left:18px;
            background-color: white;
        }

        .location{
            height: 100%;
            width: 23%;
            background-color: white;
            padding: 12px;
            padding-left:25px;
            font-family: Arial, Helvetica, sans-serif;
            
        }

        
        .loc{
            font-size:8px;
            color: grey;
            margin-top: 3px;
        }

        .searchbar{
            height: 100%;
            width:40%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            /* padding: 12px; */

        }

        .search-container{
            width: 80%;
            background-color: #F8F8F8;
            padding: 0 5px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(128, 128, 128, 0.166);
        }

        .search-container input{
            border: none;
            background-color: #F8F8F8;

            margin: 5px;
            width: 100%;
        }


        .buttons{
            height: 100%;
            width: 23%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }

        .buttons button{
            width: 25%;
            height: 40%;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login{
            background-color: transparent;
            color: grey;
        }

    </style>
</head>
